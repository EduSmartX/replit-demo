services:
  frontend:
    build:
      context: .
      target: production
    container_name: educard-frontend-prod
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - VITE_API_BASE_URL=${VITE_API_BASE_URL}
    restart: unless-stopped
    networks:
      - educard-network

networks:
  educard-network:
    name: educard-network
    external: true
